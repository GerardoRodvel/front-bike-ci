language: node_js
node_js:
  - "10"
dist: trusty
sudo: false

addons:
    chrome: stable
before_script:
    - "sudo chown root /opt/google/chrome/chrome-sandbox"
    - "sudo chmod 4755 /opt/google/chrome/chrome-sandbox"

cache:
  directories:
    - node_modules

install:
  - npm install

script:
  - npm run test
